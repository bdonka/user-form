<form #userForm="ngForm">
  <div>
    <label for="firstName">First Name *</label>
    <input type="text" class="form-control" id="firstName"
            required
            [(ngModel)]="user.firstName"
            minlength="3"
            name="firstName"
            #firstName="ngModel">
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error-message"></div>
    <div *ngIf="firstName.errors?.['required']">First name is required.</div>
    <div *ngIf="firstName.errors?.['minlength']">First name must be at least 3 characters long.</div>
  </div>
  <div>
    <label for="lastName">Last Name *</label>
    <input type="text" class="form-control" id="lastName"
            required
            [(ngModel)]="user.lastName"
            minlength="3"
            name="lastName"
            #lastName="ngModel">
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error-message"></div>
    <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
    <div *ngIf="lastName.errors?.['minlength']">Last name must be at least 3 characters long.</div>
  </div>

  <div>
    <label for="age">Age *</label>
    <input type="number" class="form-control ng-untouched ng-pristine ng-valid" id="age"
            required
            [(ngModel)]="user.age"
            name="age"
            #age="ngModel"
            min="18">
    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="error-message"></div>
    <div *ngIf="age.errors?.['required']">Age is required.</div>
    <div *ngIf="age.errors?.['min']">Age must be at least 18.</div>
  </div>

  <div>
    <label for="hobbies">Hobbies</label>
    <input type="text" class="form-control" id="hobbies"
            required
            [(ngModel)]="user.hobbies" name="hobbies">
  </div>
</form>
