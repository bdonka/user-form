<div class="container" *ngIf="users as userList">
  <button type="button" class="btn btn-primary" (click)="onAddUserForm()">Add next user</button>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Hobbies</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let user of userList; let i=index">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.hobbies}}</td>
      <td>
        <button type="button" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
        <button type="button" mat-icon-button>
          <mat-icon>person_remove</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</div>
